<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <div>这是输入表单的内容部分</div>
    <form>
        <label>姓名</label>
        <input type="text" placeholder="请输入姓名">
        <br/>
        <label>性别</label>
        <input type="radio" name="female" required>男
        <input type="radio" name="female">女
        <br>
        <label for="work">请输入工作单位</label>
        <input type="text" id="work" placeholder="请输入工作单位">
    </form>
</body>

</html>
